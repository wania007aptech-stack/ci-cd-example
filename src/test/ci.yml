name: Node.js CI
on: [push, pull_request}
jobs:
build: runs-on: unbuntu-latest
strategy:
matrix:
node-version: [14, 16]
steps:
-uses: action/checkout@v2
-name: Use Node.js ${{matrix.node-version}}
uses: actions/setup-node@v2
width:
node-version: ${{ matrix.node-version}}
-run: npm install
-run: npm test
env:
CI: true
